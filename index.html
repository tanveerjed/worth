<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Worth - Zerodha Login</title>
</head>
<body>
  <p>Logging you in…</p>
  <script>
    const params = new URLSearchParams(location.search);
    const token = params.get("request_token");
    if (token) {
      window.location.href = "worth://zerodha-login?request_token=" + token;
    } else {
      document.body.innerHTML = "<h2 style='color:red;'>Login failed — no token received</h2>";
    }
  </script>
</body>
</html>
